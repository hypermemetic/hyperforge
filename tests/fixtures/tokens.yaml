# Sample tokens.yaml for testing
# This file demonstrates various token states across orgs and forges

tokens:
  # Org with all tokens valid
  hypermemetic:
    github:
      status: valid
      last_checked: "2026-01-10T12:00:00Z"
    codeberg:
      status: valid
      last_checked: "2026-01-10T12:00:00Z"

  # Org with one expired token
  personal:
    github:
      status: expired
      error: "401 Unauthorized: Bad credentials"
      last_checked: "2026-01-09T08:00:00Z"

  # Org with missing token
  oss-contrib:
    github:
      status: missing
      last_checked: "2026-01-10T10:00:00Z"
    codeberg:
      status: valid
      last_checked: "2026-01-10T10:00:00Z"

  # Empty org (no tokens configured yet)
  new-org: {}
