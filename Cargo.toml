[package]
name = "hyperforge"
version = "2.0.0"
edition = "2021"
description = "Multi-forge repository management"
license = "MIT"

[dependencies]
# Hub framework integration
hub-core = { path = "../hub-core" }
hub-macro = { path = "../hub-macro" }

# Async
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
async-stream = "0.3"
futures = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
toml_edit = "0.22"  # Preserve formatting when editing

# Error handling
anyhow = "1"
thiserror = "1"

# Git operations
regex = "1"

# CLI (if needed for testing)
clap = { version = "4", features = ["derive"] }

[dev-dependencies]
tempfile = "3"
