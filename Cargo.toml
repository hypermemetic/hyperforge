[package]
name = "hyperforge"
version = "0.1.0"
edition = "2021"
description = "Multi-forge infrastructure management hub"
license = "MIT"

[dependencies]
# Substrate integration
hub-core = { path = "../hub-core" }
hub-macro = { path = "../hub-macro" }

# Async runtime
tokio = { version = "1", features = ["full", "process"] }
async-trait = "0.1"
async-stream = "0.3"
futures = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"

# Schema generation (match hub-core version)
schemars = { version = "1.1", features = ["derive"] }

# Error handling
thiserror = "1"
anyhow = "1"

# Utilities
tracing = "0.1"
directories = "5"
uuid = { version = "1", features = ["v4", "v5"] }
jsonrpsee = { version = "0.26", features = ["server", "macros"] }
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.12", features = ["json"] }
dirs = "6.0.0"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3"
